apiVersion: batch/v1
kind: CronJob
metadata:
  name: helm-scraper-cronjob
  namespace: helm-scraper
spec:
  schedule: "0 * * * *"  # Programar para que se ejecute cada hora
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: helm-scraper  # Usar el ServiceAccount configurado
          containers:
            - name: helm-scraper
              image: lalomiranda/helm-scraper:0.0.4
              command: ["python", "app.py"]  # Comando para ejecutar la aplicaci√≥n
              env:
                - name: NOTION_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: helm-scraper-secret
                      key: NOTION_TOKEN
                - name: DATABASE_ID
                  valueFrom:
                    secretKeyRef:
                      name: helm-scraper-secret
                      key: DATABASE_ID
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "250m"
                limits:
                  memory: "128Mi"
                  cpu: "500m"
          restartPolicy: Never  # Evitar reiniciar el contenedor si falla
